$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  mutect2:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'mutect2' rule
      time:
        type: string
        description: max execution time for the 'mutect2' rule

  merge_vcf:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'merge_vcf' rule
      time:
        type: string
        description: max execution time for the 'merge_vcf' rule

  vardict:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by the 'vardict' rule
      time:
        type: string
        description: max execution time for the 'vardict' rule

  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule

  required:
    - default_resources
